{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel='shortcut icon' type='image/x-icon' href='#' />
 <meta name="description" content="Dashboard">
</head>

  <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
  <link rel="stylesheet" href='{% static "css/main.css" %}'>
  <link href='{% static "css/font-awesome.css" %}' rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  <style type="text/css">

  </style>
<body>
  <div id="wrapper">
    <div id="login-page">
      <nav class="navbar navbar-default top-navbar" role="navigation">
          <div class="navbar-header" style="display: flex;">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><strong style="font-size: 20px;color: #3287B2;">&nbsp;&nbsp;myCart</strong></a>
          </div>
      </nav>
    <div class="container">
      <form method="POST" class="login-form" action="{% url 'authenticate' %}"> {% csrf_token %}
        <div class="login">
            <div class="login-screen">
              {% if messages %}
                    <div class="bs-example">
                        <div class="wd-350 alert alert-danger fade in" >
                            {% for message in messages %}
                              <strong > {{ message }} </strong> 
                            {% endfor %}
                        </div>
                    </div>
              {% endif %}
              <div class="app-title">
                <h1 style="margin: 10px;">Login</h1>
                </div>     
                <div class="login-form">
                  <div class="control-group">
                    <input type="text" class="login-field input-login wd-350" value="" placeholder="username" name="username" required>
                    <label class="login-field-icon fui-user" for="login-name"></label>
                  </div>
                  <div class="control-group">
                    <input type="password" class="login-field input-login wd-350" value="" placeholder="password" name="password" required>
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    {% if request.GET.next %}
                    	<input type="hidden" name="next" value="{{ request.GET.next }}">
                    	{% endif %}
                  </div>
                    <input type="submit" value="Log in" name="submit_form" class="btn btn-primary btn-login wd-350" >
                </div>
            </div>
        </div>
      </form>
    </div>
   </div>
 </body>
 
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
